<h2 mat-dialog-title>Add Duty for {{ data.name }}</h2>
<div mat-dialog-content>
  <form (submit)="addDuty(name.value, rank.value, dutyTitle.value, dutyStartDate.value)">
    <mat-form-field>
      <input matInput #name placeholder="Name" [value]="data.name" readonly>
    </mat-form-field>
    <mat-form-field>
      <input matInput #rank placeholder="Rank" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput #dutyTitle placeholder="Duty Title" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput #dutyStartDate placeholder="Enter duty start date (YYYY-MM-DD)">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true">Cancel</button>
      <button mat-button type="submit">Add Duty</button>
    </div>
  </form>
</div>
